<div class="container">
    <div>
    <h2>Modifier un dictionnaire :</h2>
    </div>
    <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Produit</label>
    <input readonly type="text" [(ngModel)]="currentDictionnaire.idDictionnaire"
    name="idDictionnaire" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Dictionnaire</label>
    <input type="text"[(ngModel)]= "currentDictionnaire.nomDictionnaire"
    name="nomDictionnaire" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Dictionnaire</label>
    <input type="number" [(ngModel)]= "currentDictionnaire.prixDictionnaire"
    name="prixDictionnaire" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [ngModel]="currentDictionnaire.dateCreation| date: 'yyyy-MM-dd'"(ngModelChange)=" currentDictionnaire.dateCreation= $event" name="dateCreation" class="form-control">
</div>

<div class="col-sm-4 col-md-4 col-lg-4">
    <select class="form-control form-control-lg" id="idCat" name="idCat"[(ngModel)]="currentDictionnaire.type.idCat">
    <option *ngFor="let cat of types" [value]="cat.idCat" >  {{cat.nomCat}}</option>
    </select>
    </div>
<div class="mt-2">
<button type="submit" (click)="updateDictionnaire()" class="btn btn-info">Modifer</button>
</div>
</form>
</div>
