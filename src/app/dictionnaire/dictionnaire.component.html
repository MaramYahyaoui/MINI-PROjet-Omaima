<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table  class="table table-striped" >
    <thead>
    <tr>
    <th>Liste des Livres</th>
    </tr>
    </thead>
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th> Type</th> </tr>
    <tbody *ngFor="let dictionnaire of dictionnaires">
        <tr>
            <td>{{dictionnaire.idDictionnaire}}</td>
            <td>{{dictionnaire.nomDictionnaire}}</td>
            <td>{{dictionnaire.prixDictionnaire}}</td>
            <td>{{dictionnaire.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>{{dictionnaire.type.nomCat}}</td>
            <td><a  *ngIf="authService.isAdmin()"class="btn btn-danger" (click)="supprimerDictionnaire(dictionnaire)">Supprimer</a></td>
            <td><a *ngIf="authService.isAdmin()"class="btn btn-warning" [routerLink]="['/updateDictionnaire',dictionnaire.idDictionnaire]">Modifier</a></td>
             </tr>
    </tbody>
    </table>
    </div>
    </div>
</div>
